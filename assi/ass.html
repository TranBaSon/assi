<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ass.css">

</head>
<body>
<div class="header">
    <div class="slogan"><img src="https://i0.wp.com/purposedpress.com/wp-content/uploads/2015/09/MHTL5-Logo.png" alt=""></div>
    <div class="banner"></div>
</div>
<div></div>
<div class="info">
<form action="" name="info">
    <h2>Đăng ký thông tin người dùng</h2>
    <div>
        <div class="name">  Họ và tên</div>
         <input type="text" name="hoVaTen">
        <span></span>
    </div>
    <div>
        <div class="name">Email</div>
        <input type="email" name="email">
        <span></span>
    </div>
    <div>
        <div class="name">Phone</div>
        <input type="text" name="phone">
        <span></span>
    </div>
    <div>
        <div class="name">Giới tính</div>
        <input type="radio" name="gioiTinh" value="Nam"><span class="name">Nam</span>
        <input type="radio" name="gioiTinh" value="Nữ"><span class="name">Nữ</span>
        <span></span>
    </div>
    <div>
        <div class="name"> Sở thích</div>
        <input type="checkbox" name="soThich" value="Thể thao"><span class="name">Thể thao</span>
        <input type="checkbox" name="soThich" value="Phim ảnh"><span class="name">Phim ảnh</span>
        <input type="checkbox" name="soThich" value="Đọc sách"><span class="name">Đọc sách</span>
        <input type="checkbox" name="soThich" value="Âm nhạc"><span class="name">Âm nhạc</span>
        <input type="checkbox" name="soThich" value="Khác"><span class="name">Khác</span>
        <div>
            <div class="name">Giới thiệu bản thân</div>
            <div><textarea name="gioiThieuBanThan" id="" cols="30" rows="10" ></textarea></div>
        </div>
    </div>
    <div class="btn">
        <input type="button" name="btn-submit" value="submit">
        <input type="reset" name="btn-reset" value="reset">
    </div>

</form>
</div>
<div class="footer">

</div>


<script src="ass.js"></script>
</body>
</html>
