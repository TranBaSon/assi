<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SONG I LIKE - Create song</title>
    <link rel="stylesheet" href="create-song-styles.css">
    <link rel="icon" type="image/png" href="img/headphones.png">
</head>
<body>
<div class="create">
<form action="" name="create-song">
    <h1>Create song</h1>
    <div class="row">
        <div class="col-6 name">Name</div>
        <div class="col-10">
            <input type="text" name="name">
            <span></span>
        </div>
    </div>
    <div class="row">
        <div class="col-6 name">Thumbnail</div>
        <div class="col-10">
            <input type="text" name="thumbnail">
            <span></span>
        </div>
    </div>
    <div class="row">
        <div class="col-6 name">Singer</div>
        <div class="col-10">
            <input type="text" name="singer" >
            <span></span>
        </div>
    </div>
    <div class="row">
        <div class="col-6 name">Link</div>
        <div class="col-10">
            <input type="text" name="link">
            <span></span>
        </div>
    </div>
    <div class="row">
        <div class="col-6 name">Author</div>
        <div class="col-10">
            <input type="text" name="author" >
            <span></span>
        </div>
    </div>
    <div class="row">
        <div class="col-6 name">Description</div>
        <div class="col-10">
            <input type="text" name="description" >
            <span></span>
        </div>
    </div>
    <div class="col-6"></div>
    <div class="col-10">
        <input type="button" name="btnSubmit" value="Submit" class="btn">
        <input type="reset" name="btnreset" value="Reset" class="btn">
    </div>
</form>
</div>

<script src="create-song.js"></script>
</body>
</html>
