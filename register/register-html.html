<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>
<form action="" name="register">
    <div>firstName <input type="text" name="firstName"></div>
    <div>lastName <input type="text" name="lastName"></div>
    <div>password <input type="password" name="password"></div>
    <div>address <textarea name="address" id="" cols="30" rows="10" ></textarea></div>
    <div>phone <input type="text" name="phone"></div>
    <div>avatar <input type="text" name="avatar"></div>
    <div>Gender
        <select name="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
            <option value="2">Other</option>
        </select>
    </div>
    <div>email <input type="email" name="email"></div>
    <div>birthday <input type="date" name="birthday"></div>
    <div>introduction <input type="text" name="introduction"></div>
    <div>
        <input type="button" name="btn-submit" value="submit">
        <input type="reset" name="btn-reset" value="reset">
    </div>
</form>

<script src="register-js.js"></script>
</body>
</html>
